<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* General Body Styles */
        body {
            background-color: #f8f9fa; /* Light Gray */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Login Container Styles */
        .login-container {
            max-width: 500px; /* Increased width for a wider layout */
            width: 100%; /* Ensure it adapts to smaller screens */
            padding: 30px; /* Increased padding for better spacing */
            border: 10px solid yellow; /* Yellow Border */
            border-radius: 10px;
            background-color: rgb(45, 54, 1); /* White Background */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* Slightly stronger shadow */
        }

        /* Login Header Styles */
        .login-header {
            background-color: royalblue; /* Blue Header */
            color: white;
            margin-top: -4%;
            text-align: center;
            padding: 12px; /* Adjusted padding for better look */
            width: 100%;
            border-radius: 8px;
            margin-bottom: 5%;
            position: relative;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            right: 15px;
            top: 10px;
            cursor: pointer;
            font-size: 22px;
            font-weight: bold;
        }

        /* Form Elements */
        .form-label {
            font-weight: bold;
        }

        .form-control {
            padding: 12px; /* Increased padding for a modern feel */
            font-size: 16px;
        }

        /* Form Buttons */
        button {
            font-size: 18px; /* Slightly larger font for buttons */
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Sign In Button */
        .btn-danger {
            background-color: #ff6347;
        }

        /* Sign Up Button */
        .btn-success {
            background-color: #32cd32;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="close-btn" onclick="confirmExit()">X</span>
            <h2>LOGIN</h2>
        </div>
        <form id="loginForm">
            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="button" class="btn btn-danger w-100" onclick="login()">Sign In</button>
            <button type="button" class="btn btn-success w-100 mt-3" onclick="signUp()">Sign Up</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulated login check (replace with actual validation)
            if (username === "admin" && password === "password") {
                // Redirect to the dashboard page (you can replace 'dashboard.html' with your actual dashboard URL)
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid Username or Password");
            }
        }

        function signUp() {
            // Redirect to the sign-up page (replace 'signup.html' with the actual sign-up page URL)
            window.location.href = "signup.html";
        }

        function confirmExit() {
            if (confirm("Are you sure you want to exit?")) {
                alert("Closing form...");
            }
        }
    </script>
</body>
</html>
